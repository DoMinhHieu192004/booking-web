<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tầng</title>
    <link rel="stylesheet" href="./styles/floorManager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="./assets/leaf.png" alt="XanhLa Logo" class="logo">
                <span class="brand-name">XanhLa</span>
            </div>
            <div class="X">
            <a href="./managerSelect.html"><i class="fa-solid fa-xmark"></i></a>
            </div>
            <h1>QUẢN LÝ TẦNG</h1>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn">Tầng 1</button>
            <button class="menu-btn">Tầng 2</button>
            <button class="menu-btn">Tầng 3</button>
        </div>
    </div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.menu-btn');
            
            buttons.forEach(button => {
                button.style.backgroundColor = '#ffffff';

                button.addEventListener('mouseover', function() {
                    this.style.backgroundColor = '#72CAAF';
                });

                button.addEventListener('mouseout', function() {
                    this.style.backgroundColor = '#ffffff';
                });

                button.addEventListener('mousedown', function() {
                    this.style.backgroundColor = '#00A66E';
                });
            });

            const firstFloor = buttons[0];
            const secondFloor = buttons[1];
            const thirdFloor = buttons[2];

            firstFloor.addEventListener("click", function () {
                window.location.href = "managerTable1.html";
            });

            secondFloor.addEventListener("click", function () {
                window.location.href = "managerTable2.html";
            });

            thirdFloor.addEventListener("click", function () {
                window.location.href = "managerTable3.html";
            });
        });
    </script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
</body>
</html>
