<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin</title>
    <link rel="stylesheet" href="/styles/InputInFormationSytle.css">
</head>
<body>
    <div class="container-0">
    <div class="container">
        <div class="logo">
            <img src="/assets/Leaf.png" alt="XanhLa Logo">
            <span>XanhLa</span>
        </div>
        <h1>NHẬP THÔNG TIN</h1>
        
        <form class="input-form">
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nguyễn Văn A" required>
            </div>

            <div class="form-group">
                <label for="birthday">Ngày tháng năm sinh:</label>
                <div class="date-inputs">
                    <input type="text" class="date-input" placeholder="DD/MM/YY">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="000###" required>
            </div>

            <button type="submit">Xác nhận</button>
        </form>
    </div>
</div>
    <div class="loader"></div>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
        </script>
        <script src="/control/inputlnFormation.js"></script>
</body>
</html>
